<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Seasons Card Demo (Not Wired)</title>
    <link rel="stylesheet" href="../../style-seasons-card.css" />
  </head>
  <body style="margin:0; background:#e5edf5;">
    <main class="page">
      <h1 style="margin:24px 0 8px;">Seasons Card Demo</h1>
      <p class="page-intro" style="margin-bottom:24px;">
        Reference demo page. Not wired into Capisco.
      </p>

      <div id="mount"></div>
    </main>

    <script src="./render.js"></script>
    <script>
      async function main() {
        const container = document.getElementById("mount");

        // Load canonical JSON (works reliably in Replit preview)
        const res = await fetch("./cards/stagione.card.json");
        if (!res.ok) throw new Error("Failed to load card JSON: " + res.status);

        const card = await res.json();

        // Prove multi-card rendering
        window.CapiscoSeasonsCard.renderMany(container, [card, card]);
      }

      main().catch((err) => {
        console.error(err);
        const container = document.getElementById("mount");
        container.innerHTML =
          '<pre style="color:#b00020; padding:16px; background:#fff; border-radius:12px;">' +
          String(err) +
          "</pre>";
      });
    </script>
  </body>
</html>
